<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Fluff Ya Pup</title>
  </head>
  <body>
    <div id="container">

      <!-- nav section -->
      <div id="one">
        <div class="left">
          <p>Fluff Ya Pup</p>
          <img src="./resources/images/dog_logo.png" alt="The company's logo.">
          <img class="ham" src="./resources/images/menu.png" alt="The hamburger menu for the page.">
        </div>
        <div class="right">
          <ul>
            <li><a href="#container">Mission Statement</a></li>
            <li><a href="#three">Pups</a></li>
            <li><a href="#four">Our Team</a></li>
          </ul>
        </div>    
      </div>


      <!-- hero section -->
      <div id="two">
        <div class="left">
          <img class="paw" src="./resources/images/paw_1.png" alt="An illustration of an orange dog paw.">
          <img class="dog_bowl" src="./resources/images/dow_bowl_1.png" alt="An illustration of a dog bowl.">
        </div>
        <div class="middle" id="mission_statement">
          <h1>Fluff Ya Pup&apos;s a Kid&apos;s Best Friend</h1>
          <p>Our goal is to send you off with a friend you will love for years to come!</p>
        </div>
        <div class="right">
          <img src="./resources/images/paw_2.png" alt="An illustration of a blue dog paw.">
        </div>
      </div>


      <!-- product section -->
      <div id="three">
        <div class="left">
          <div class="box">
            <div class="name">Colin</div>
            <img src="./resources/images/dog_1.png" alt="An image of Dusty the dog.">
          </div>
        </div>
        <div class="middle">
          <h2>We've Got a Pup for Everyone</h2>
          <div class="anchor"></div>
          <div class="anchor_2"></div>
          <div class="box">
            <div class="name">Dusty</div>
            <img src="./resources/images/dog_3.png" alt="An image of Dusty the dog.">
          </div>
          <button>FLUFF YA PUP NOW</button>
        </div>
        <div class="right">
          
          <div class="box">
            <div class="name">Ash</div>
            <img src="./resources/images/dog_2.png" alt="An image of Dusty the dog.">
          </div>
        </div>
      </div>

      <!-- tablet version -->
      <div id="threeb">
        <h2>We've Got a Pup for Everyone</h2>
        <img src="./resources/images/dog_1.png" alt="An image of Colin the dog.">
        <img src="./resources/images/dog_3.png" alt="An image of Dusty the dog.">
        <img src="./resources/images/dog_2.png" alt="An image of Ash the dog.">
        <button>FLUFF YA PUP NOW</button>
      </div>


      <!-- team section -->
      <div id="four">
        <h2 class="header">We're Here and We Care</h2>
        <figure>
          <img src="./resources/images/anna.webp" alt="An image of Anna.">
          <figcaption>
            <h3 class="names">
              Anna 
              <br> <span>Marketing</span>
            </h3>
          </figcaption>
        </figure>
        <figure>
          <img src="./resources/images/clara.webp" alt="An image of Clara.">
          <figcaption>
            <h3 class="names">
              Clara 
              <br> <span>Customer Liason</span>
            </h3>
          </figcaption>
        </figure>
        <figure>
          <img src="./resources/images/janet.webp" alt="An image of Janet.">
          <figcaption>
            <h3 class="names">
              Janet 
              <br> <span>Experience Liason</span>
            </h3>
          </figcaption>
        </figure>
        <figure>
          <img src="./resources/images/pam.webp" alt="An image of Pam.">
          <figcaption>
            <h3 class="names">
              Pam 
              <br> <span>Marketing</span>
            </h3>
          </figcaption>
        </figure>
      </div>
      
      
      <!-- footer section -->
      <div id="five">
        <p>Copyright Fluff Ya Pup</p>
      </div>
    </div>
  </body>
</html>
